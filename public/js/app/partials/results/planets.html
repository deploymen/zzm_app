<div class="row ng-cloak">
    <div class="small-12 columns">
        <div ng-include src="'/js/app/partials/results/breadcrumbs.html'"></div>

        <div class="results-container clearfix">

            <div ng-include src="'/js/app/partials/results/playerInfo.html'"></div>

            <div class="content-group has-table">
                <div class="content-group--table">
                    <div class="result planet">
                        <div class="result-table-desc clearfix">
                            <div class="small-12 columns">
                                <h2>Planets</h2>
                                <p>In Zap Zap Math, planets represent individual subjects within a larger topic.</p>

                                <div class="difficuly-meter-box clearfix">
                                    <ul class="difficuly-label-list">
                                        <li>Beginner</li>
                                        <li>Developing</li>
                                        <li>Average</li>
                                        <li>Good</li>
                                        <li>Beyond Expectations</li>
                                    </ul>
                                    <ul class="difficuly-meter clearfix">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <table id="results-table-systems" class="results-table plays wide-table">
                            <tbody>
                                <tr ng-repeat="p in vm.planets">
                                    <td width="70%"><span class="results-table-name">{{p.subtitle}}</span></td>
                                    <td width="20%" class="">
                                        <div class="progress">
                                            <span class="meter meter-{{p.percentage}}" style="width: {{p.percentage}}%"></span>
                                            <span class="meter-percentage">{{p.percentage}}%</span>
                                        </div>
                                    </td>
                                    <td width="10%" class="more" ng-switch on="p.played">
                                        <span ng-switch-when="0" class="unstarted">
                                            Unstarted
                                        </span>
                                        <span ng-switch-default>
                                            <a ng-href="profiles/questions/{{ vm.profile.id}}/{{ p.id}}" class="button round btn-more-results"
                                               ng-click="analytics.analyticsService.sendEvent(vm.breadcrumbs.system_name, p.subtitle + ' planet', p.subtitle + ' - Planets Page', false)"
                                               >More</a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row results-btn-holder text-center">
            <a href="profiles/systems/{{ vm.profile.id}}" class="results-back-link" 
               ng-click="analytics.analyticsService.sendEvent(vm.breadcrumbs.system_name, 'Back to Systems', 'Back to Systems - ' + vm.breadcrumbs.system_name, false)">
                back to systems
            </a>
        </div>
    </div>
</div>

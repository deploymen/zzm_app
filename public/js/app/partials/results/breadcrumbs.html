<div class="row">
    <ol class="breadcrumb">
        <li>
            <a href="profiles/systems/{{ vm.profile.id}}" 
               ng-click="analytics.analyticsService.sendEvent('Breadcrumbs', 'All results', 'All results - Breadcrumbs', false)">All Results</a>
        </li>
        <li ng-if="vm.breadcrumbs.system_id !== undefined">
            <a href="profiles/planets/{{ vm.profile.id}}/{{ vm.breadcrumbs.system_id}}" ng-bind="vm.breadcrumbs.system_name"
               ng-click="analytics.analyticsService.sendEvent('Breadcrumbs', vm.breadcrumbs.system_name, vm.breadcrumbs.system_name + ' - Breadcrumbs', false)"></a>
        </li>
        <li ng-if="vm.breadcrumbs.planet_id !== undefined">
            <a href="" ng-bind="vm.breadcrumbs.planet_subtitle" 
               ng-click="analytics.analyticsService.sendEvent('Breadcrumbs', vm.breadcrumbs.planet_subtitle, vm.breadcrumbs.planet_subtitle + ' - Breadcrumbs', false)"></a>
        </li>
    </ol>
</div>

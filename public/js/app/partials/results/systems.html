<div class="row ng-cloak results">
    <div class="small-12 columns">
        <div ng-include src="'/js/app/partials/results/breadcrumbs.html'"></div>

        <div class="results-container clearfix">
            <div ng-include src="'/js/app/partials/results/playerInfo.html'"></div>

            <div class="content-group has-table">
                <div class="content-group--table">
                    <div class="result system">
                        <div class="result-table-desc clearfix">
                            <div class="small-12 columns">
                                <h2>Systems</h2>
                                <p>In Zap Zap Math, the system represents the overarching topics encompassing multiple subjects. The bar shows how much of the topic has been covered by the player as they complete the planets in each system.</p>
                            </div>
                        </div>

                        <table id="results-table-systems" class="results-table plays wide-table">
                            <tbody>
                                <tr ng-repeat="s in vm.systems">
                                    <td width="70%"><span class="results-table-name">{{s.system_name}}</span></td>
                                    <td width="20%" class="results-progress-column">
                                        <div class="progress">
                                            <span class="meter meter-{{s.percentage}}" style="width: {{s.percentage}}%"></span>
                                            <span class="meter-percentage">{{s.percentage}}%</span>
                                        </div>
                                    </td>
                                    <td width="10%" class="more" ng-switch on="s.played">
                                        <span ng-switch-when="0" class="unstarted">
                                            Unstarted
                                        </span>
                                        <span ng-switch-default>
                                            <a ng-href="profiles/planets/{{ vm.profile.id}}/{{s.id}}" class="button round btn-more-results"
                                               ng-click="analytics.analyticsService.sendEvent('Systems Page', s.system_name, s.system_name + ' - Systems Page', false)"
                                               >More</a>
                                        </span>	
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row results-btn-holder text-center">
            <a href="profiles" class="results-back-link" 
               ng-click="analytics.analyticsService.sendEvent('Systems Page', 'Back to Profiles', 'Back to Profiles - Systems Page', false)">
                back to profiles
            </a>
        </div>
    </div>
</div>

<div class="row ng-cloak">
    <div class="small-12 columns">
        <div ng-include src="'/js/app/partials/results/breadcrumbs.html'"></div>

        <div class="results-container clearfix">
            <div ng-include src="'/js/app/partials/results/playerInfo.html'"></div>

            <div class="content-group has-table">
                <div class="content-group--table">
                    <div class="result question">
                        <table id="results-table-systems" class="results-table plays wide-table">
                            <thead class="hide-for-small">
                                <tr>
                                    <th><span class="profile-label">Question</span></th>
                                    <th><span class="profile-label">{{ vm.profile.first_name}}'s Answer</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="q in vm.questions">
                                    <td width="60%" class="results-table-name">{{q.question}}</td>
                                    <td width="30%" class="results-table-name">{{q.result.answer}}</td>
                                    <td width="10%" ng-switch on="q.result.correct">
                                        <span ng-switch-when="1"><i class="fa fa-check"></i></span>
                                        <span ng-switch-when="0"><i class="fa fa-times"></i></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row results-btn-holder text-center">
            <a href="profiles/planets/{{ vm.profileId}}/{{ vm.breadcrumbs.system_id}}" class="results-back-link"
               ng-click="analytics.analyticsService.sendEvent(vm.breadcrumbs.planet_subtitle, 'Back to Planets', 'Back to Planets - ' + vm.breadcrumbs.planet_subtitle, false)">
                back to planets
            </a>
        </div>
    </div>
</div>

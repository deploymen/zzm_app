<div class="row">
    <div class="small-12 large-6 large-centered text-center columns">
        <h3 class="grey-heading">Change Password</h3>
    </div>
</div>

<div class="row">
    <div class="content-group small-12 large-6 medium-centered columns">
        <div class="content-group--content">
            <form ng-submit="vm.changePassword()" name="changePasswordForm" novalidate="novalidate">
                <div class="row">
                    <div class="small-12 columns">
                        <label for="password1">Current Password</label>
                        <input type="password" id="password1" name="password1" required zzm-autofocus ng-model="vm.user.password1" />
                        <p ng-show="changePasswordForm.password1.$error.required && changePasswordForm.password1.$touched" class="help-block">Old password is required.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <label for="password2">New Password</label>
                        <input type="password" id="password2" name="password2" required ng-minlength="6" ng-model="vm.user.password2" />
                        <p ng-show="changePasswordForm.password2.$error.required && changePasswordForm.password2.$touched" class="help-block">New password is required.</p>
                        <p ng-show="changePasswordForm.password2.$error.minlength && changePasswordForm.password2.$touched" class="help-block">Password must be at least 6 characters.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <label for="password2confirm">Confirm New Password</label>
                        <input type="password" id="password2confirm" name="password2confirm" required zzm-match-other-field="vm.user.password2" ng-model="vm.user.password2confirm" ng-disabled="changePasswordForm.password2.$invalid" />
                        <p ng-show="changePasswordForm.password2confirm.$error.required && changePasswordForm.password2confirm.$touched" class="help-block">Please enter the new password again.</p>
                        <p ng-show="changePasswordForm.password2confirm.$error.zzmmatchotherfield && changePasswordForm.password2confirm.$touched" class="help-block">The passwords do not match.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <input type="submit" value="Change password" class="button wide radius" ng-disabled="changePasswordForm.$invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
